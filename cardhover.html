<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>Stacked Cards Hover Effect</title>
    <style>
        body {
            color: #FDFDFD;
            background: #1E3A8A;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        :root {
            --offset-before: 8px;
            --offset-after: 16px;
        }

        h1 {
            margin: 40px 0;
            font-size: 2.5rem;
            text-align: center;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .card {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 20px;
            perspective: 1000px;
        }

        .card::before,
        .card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
        }

        .card::before,
        .card::after,
        .card .card-inner {
            background-color: #2E2E2E;
            border: 1px solid #0FBFC4;
            transition: transform 0.5s, box-shadow 0.5s;
        }

        .card::before,
        .card-inner {
            z-index: 1;
        }

        .card-inner {
            position: relative;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .cards-diagonal::before {
            transform: translate(calc(-1 * var(--offset-before)), calc(-1 * var(--offset-before)));
        }

        .cards-diagonal::after {
            transform: translate(calc(-1 * var(--offset-after)), calc(-1 * var(--offset-after)));
        }

        .cards-diagonal:hover::before {
            transform: translate(var(--offset-before), var(--offset-before));
        }

        .cards-diagonal:hover::after {
            transform: translate(var(--offset-after), var(--offset-after));
        }

        .cards-rotate::before,
        .cards-rotate::after {
            transform-origin: 50% 100%;
        }

        .cards-rotate:hover {
            transform: translate(2.5px, 0) rotate(2.5deg);
        }

        .cards-rotate:hover::before {
            transform: translate(2.5px, 0) rotate(2.5deg);
        }

        .cards-rotate:hover::after {
            transform: translate(5px, 0) rotate(5deg);
        }

        @media (max-width: 600px) {
            .card-inner {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <h1>Welcome to card world</h1>
    <div class="card-container">
        <div class="card cards-diagonal">
            <div class="card-inner">
                <h1>Diagonal-Left</h1>
                <h3 class="card-title">card1</h3>
                <div class="card-body">
                    A Complete Portal for Geeks.
                </div>
            </div>
        </div>
    </div>
    <div class="card-container">
        <div class="card cards-rotate">
            <div class="card-inner">
                <h1>Rotate-Left</h1>
                <h3 class="card-title">card2</h3>
                <div class="card-body">
                    A Complete Portal for Geeks.
                </div>
            </div>
        </div>
    </div>
</body>

</html>
